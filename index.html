<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <h1 class="text-center p-5 bg-dark text-white">Gradding System</h1>
    <div class="container my-5">
        <div class="row gy-5 ">
            <div class="col-sm-12 col-lg-6">
                <div class="row mb-2 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Bangla</label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="bng" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row mb-2 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">English</label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="eng" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row mb-2 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Chemistry</label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="che" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row mb-2 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Physic</label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="phy" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row mb-2 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Biology</label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="bio" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="row mb-2 align-items-center">
                    <div class="col-auto">
                        <label for="inputPassword6" class="col-form-label">Higher Math</label>
                    </div>
                    <div class="col-6">
                        <input type="number" id="mah" class="form-control" aria-describedby="passwordHelpInline">
                    </div>
                </div>
                <div class="group-btn">
                    <button type="button" onclick="totalNumbe()" class="btn btn-primary btn-lg btn-block w-100" id="total">Total</button>
                    
                </div>
            </div>
            <div class="col-sm-12 col-lg-6 d-flex align-items-center">
                <table class="table table-dark table-hover table-responsive">
                    <tr>
                        <th>Total Number</th>
                        <td>600</td>    
                    </tr>
                    <tr>
                        <th>Get Number</th>
                        <td id="number"></td>
                    </tr>
                    <tr>
                        <th>Avarage</th>
                        <td id="avarage"></td>
                    </tr>
                    <tr>
                        <th>Gradding System</th>
                        <td id="grade"></td>
                    </tr>
                    <tr>
                        <th>Point</th>
                        <td id="point"></td>
                    </tr>
                    <tr>
                        <th>Pass/Fail</th>
                        <td id="pass"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
